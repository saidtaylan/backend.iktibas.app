server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.iktibas.app;

    ssl_certificate /etc/letsencrypt/live/api.iktibas.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.iktibas.app/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000" always;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # For WebSocket
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    proxy_buffering off;
    proxy_read_timeout 60s;

    # Health check
    location = /health {
        access_log off;
        proxy_pass http://localhost:8000/health;
    }

    # Realtime (WebSocket)
    location /realtime/ {
        proxy_pass http://localhost:8000/realtime/;
        proxy_read_timeout 86400;  # 24 hours for WebSocket
    }

    # Storage (for large files)
    location /storage/ {
        proxy_pass http://localhost:8000/storage/;
        client_max_body_size 100M;
    }

    # All other endpoints
    location / {
        proxy_pass http://localhost:8000;
    }

}

server {
    listen 80;
    listen [::]:80;
    server_name api.iktibas.app;

    return 301 https://$server_name$request_uri;
}