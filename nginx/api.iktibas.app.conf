# HTTP -> HTTPS yönlendirme
server {
    if ($host = api.iktibas.app) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name api.iktibas.app;

    # Certbot için
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }


}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.iktibas.app;

    # SSL sertifikaları
    ssl_certificate /etc/letsencrypt/live/api.iktibas.app-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.iktibas.app-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Proxy ayarları
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket için
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    proxy_buffering off;
    proxy_read_timeout 60s;

    # Health check
    location = /health {
        access_log off;
        proxy_pass http://localhost:8000/health;
    }

    # Realtime (WebSocket)
    location /realtime/ {
        proxy_pass http://localhost:8000/realtime/;
        proxy_read_timeout 86400;  # 24 saat WebSocket için
    }

    # Storage (büyük dosyalar için)
    location /storage/ {
        proxy_pass http://localhost:8000/storage/;
        client_max_body_size 100M;
    }

    # Diğer tüm endpoint'ler
    location / {
        proxy_pass http://localhost:8000;
    }

}
